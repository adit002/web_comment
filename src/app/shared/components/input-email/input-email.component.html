<div class="form-group">
    <app-label *ngIf="formData.label" [label]="formData.label" [id]="formData.id"></app-label>
    <input
    type="text"
    [placeholder]="formData.placeholder"
    [formControl]="fc"
    [class.is-invalid]="fc.invalid && fc.dirty"
    class="form-control text"
    aria-describedby="help"
    autocapitalize="none"
    autocorrect="off"
    autocomplete="off"
    #email>
    <app-notification *ngIf="fc.dirty" [fc]="fc"></app-notification>
</div>
